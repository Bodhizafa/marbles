var Multifinish = function() {
    var count = null;
    var cb;
    return {
        split: function() {
            if (count === null)
                count = 0;
            count++;
            return function() {
                count--;
                if (count == 0 && cb)
                    cb();
            }
        },
        // Call me after a split();
        setCallback: function(ncb) {
            cb = ncb
            if (count == 0)
                cb();
        }
    }
}

<script src="./util.js"></script>
<script type="text/javascript"> 
"use strict";

var PolarPoint = Class({"R": 0, "T": 0}, {});
var CartPoint =  Class({"X": 0, "Y": 0}, 
    {"polarize": function() {
        return PolarPoint({
            "R": this.magnitude(),
            "T": Math.atan2(this.Y, this.X)
        });
    }, "magnitude": function() {
        return Math.sqrt(this.X * this.X + this.Y * this.Y)
    }
    });

var cp1 = CartPoint({"X": 10, "Y": 10});
var pp1 = cp1.polarize();
console.log(cp1, pp1);
</script>

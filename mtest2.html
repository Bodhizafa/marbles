             window.webkitURL

var PolarPoint = Class({"R": 0, "T": 0}, {});
var CartPoint = Class({"X": 0, "Y": 0}, 
    {"polarize": function() {
        return PolarPoint({
            "R": Math.sqrt(this.X * this.X + this.Y * this.Y), 
            "T": Math.atan2(this.Y, this.X)});
        }});

var cp1 = CartPoint({"X": 10, "Y": 10});
var pp1 = cp1.polarize();
console.log(cp1, pp1);
